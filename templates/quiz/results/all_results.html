{%extends 'layouts/layout.html'%}

{%block body%}

    <head>
        <link
        rel   = "stylesheet"
        type  = "text/css"
        href  = "{{ url_for(
            'static',
            filename = 'styles/quiz.css'
        )}}"
        />
    </head>

    {% if quiz_info %}
        <h2>
            Choose a Quiz:
        </h2>
        {% for quiz in quiz_info %}
            <div
                class = "w3-button"
            >
                <form
                    method  = "POST"
                    action  = "{{ url_for(
                        'results'
                    )}}"
                >
                    <button
                        type    = "submit"
                        class   = "registerbtn"
                        name    = "quiz_id"
                        value   = "{{quiz['quiz_id']}}"
                    >
                        {{quiz["quiz_name"]}}
                    </button>
                </form>
            </div>
            <br/>
        {% endfor %}
    {% else %}
        <p>
            There haven't been any Quizzes you were part of
        </p>
    {% endif %}
{%endblock%}
