<!-- Sidebar/menu -->
<nav
  class = "w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
  style = "z-index:3;width:300px;font-weight:bold;"
  id    = "mySidebar"
>
<br/>
  <a
    href    = "javascript:void(0)"
    onclick = "w3_close()"
    class   = "w3-button w3-hide-large w3-display-topleft"
    style   = "width:100%;font-size:22px"
  >
    Close Menu
  </a>
  <div
    class = "w3-container"
  >
    <h3
      class = "w3-padding-64"
    >
      <b>
        TDC
      <br/>
        Games v2.0.0
      </b>
    </h3>
  </div>
  <div
    class = "w3-bar-block"
  >
    <a
      href    = "{{ url_for('home') }}"
      onclick = "w3_close()"
      class   = "w3-bar-item w3-button w3-hover-white"
    >
      Home
    </a> 
    {% if not 'loggedin' in session %}
      <a
        href    = "{{ url_for('login_page') }}"
        onclick = "w3_close()"
        class   = "w3-bar-item w3-button w3-hover-white"
      >
        Login
      </a>
    {% endif %}
    {% if 'loggedin' in session %}
      <a
        href    = "{{ url_for('profile') }}"
        onclick = "w3_close()"
        class   = "w3-bar-item w3-button w3-hover-white"
      >
        Profile
      </a>  
      <a
        href    = "{{ url_for('logout_user') }}"
        onclick = "w3_close()"
        class   = "w3-bar-item w3-button w3-hover-white"
      >
        Logout
      </a> 
      <a
        href    = "{{ url_for('quiz') }}"
        onclick = "w3_close()"
        class   = "w3-bar-item w3-button w3-hover-white"
      >
        Quiz
      </a> 
      <a
        href    = "{{ url_for('all_results') }}"
        onclick = "w3_close()"
        class   = "w3-bar-item w3-button w3-hover-white"
      >
        Results
      </a> 
    {% endif %}
    <a
      href    = "{{ url_for('about') }}"
      onclick = "w3_close()"
      class   = "w3-bar-item w3-button w3-hover-white"
    >
      About
    </a> 
  </div>
</nav>

<!-- Top menu on small screens -->
<header
  class = "w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding"
>
  <a
    href    = "javascript:void(0)"
    class   = "w3-button w3-red w3-margin-right"
    onclick = "w3_open()"
  >
    â˜°
  </a>
  <span>
    TDC Games
  </span> <!-- Make this dynamic to match all headers -->
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div
  class   = "w3-overlay w3-hide-large"
  onclick = "w3_close()"
  style   = "cursor:pointer"
  title   = "close side menu"
  id      = "myOverlay"
>
</div>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
  
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src              = element.src;
    document.getElementById("modal01").style.display  = "block";
    var captionText                                   = document.getElementById("caption");
    captionText.innerHTML                             = element.alt;
  }
</script>
